<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Video Game - Add Review</title>
      <link href="reviewstyle.css" rel="stylesheet">
      <script src="validate.js" defer></script>
   </head>
   <body>
      <header>
         <h1>2022's Best Games - Your Review</h1>
         <nav>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="addreview.html">Add Review</a></li>
            </ul>
         </nav>
      </header>
      <main>
         <h2>Add Review</h2>
         <form id = "myForm">
            <p>
               <label for="name">Name?</label>
               <input type="text" id="name" name="name" required>
            </p>
            <p>
               <label for="videogame">Video Game?</label>
               <select id="videogame" name="videogame" required>
                  <option value="">Choose one...</option>
                  <option>Elden Ring</option>
                  <option>God of War Ragnorok</option>
                  <option>Horizon Forbidden West</option>
               </select>
            </p>
            <p>
               <label for="rating">Rating?</label>
               <input type="number" id="rating" name="rating" min="1" max="5" step="0.5" required>
            </p>
            <p>
                <label for="completion">Completion Percentage</label>
                <input type="number" id="completion" name="completion" min="0" max="100" step="1" required>
             </p>
            <p>
               <label for="details">Details?</label>
               <textarea id="details" name="details" rows="5" cols="40"></textarea>
            </p>
            <input type="button" id="validate" value="Validate Form">
         </form>
      </main>
      <footer>
         <p>
            Reviews
         </p>
      </footer>
   </body>
</html>
